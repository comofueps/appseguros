<app-menu-auxiliar rutaDeseada="/multas"></app-menu-auxiliar>
<div class="contenedor">
    <form action="/multas" >
        <h2>Registrar Multas</h2>
        <label for="dni">DNI:</label>
        <input type="number" id="dni" name="dni" required>

        <label for="cosecutivoMultas">Consecutivo de Multas:</label>
        <input type="text" id="cosecutivoMultas" name="cosecutivoMultas" required>

        <label for="fechayHora"> Fecha y Hora:</label>
        <input type="date" id="fechayHora" name="fechayHora" required>

        <label for="lugarInfracción">Lugar de la Infraccion:</label>
        <input type="text" id="lugarInfracción" name="lugarInfracción" required>

        <input type="submit" value="Registrar">
    </form>
</div>
